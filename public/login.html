<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Chat Server</title>
    <link rel="icon" href="/images/chaticon.ico">
    <link rel="stylesheet" href="/css/homePageStyle.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    
</head>

<body>
    <h1>MELO Chat Server <img src="images/chaticon.ico" style="width: 35px; height: 35px;"></h1>
    <div class="border p-3 form">
        <h2> Log in: </h2>
        <label for="username-input"> Username: </label>
        <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username">
        <br>
        <label for="password-input"> Password: </label>
        <input type="password" class="form-control" id="passInput" name="password" placeholder="Password">
        <br>
        <button id="usernamebtn" class="btn btn-primary" onClick="check()">Login</button>
        <br>
        <div>
            <p style="float: right;">Haven't registered yet? <a href="register.html">Register</a>.</p>
            <br>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!--  <script src="/socket.io/socket.io.js"></script>  -->
    <script type="text/javascript" src="js/log.js"></script>
    
</body>

</html>
