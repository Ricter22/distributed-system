<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Chat Server</title>
    <link rel="icon" href="/images/chaticon.ico">
    <link rel="stylesheet" href="/css/homePageStyle.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/log.js"></script>
</head>
<body>
    <h1>MELO Chat Server <img src="images/chaticon.ico" style="width: 35px; height: 35px;"></h1>
    <form id="form-log" action="auth" method='post' class="border p-3 form">
        <h2> Log in: </h2>
        <label for="username-input"> Username: </label>
        <input type="text" class="form-control" required id="usernameInput" name="username" placeholder="Username">
        <br>
        <label for="password-input"> Password: </label>
        <input type="password" class="form-control" required id="passInput" name="password" placeholder="Password">
        <br>
        <input type="submit" id="usernamebtn" value="Log in" class="btn btn-primary"/>
        <br>
        <div>
            <p style="float: right;">Haven't registered yet? <a href="register.html">Register</a>.</p>
            <br>
        </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <!--  <script src="/socket.io/socket.io.js"></script>  -->
</body>
</html>
