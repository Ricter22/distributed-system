<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Chat Server</title>
    <link rel="icon" href="/images/chaticon.ico">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>

<body>
    <div >
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to register as a user of the MELO Chat Server.</p>
            <hr>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required
                oninput="checkPswRepeat(this)">
            <label for="profile-input" id="profile-label"> <b>Profile pic: </b></label>
            <input type="file" id="profile-pic" name="file">
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button onclick="check()" class="registerbtn">Register</button>
            
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
    </div>

    <script language='javascript' type='text/javascript'>
        function checkPswRepeat(input) {
            if (input.value != document.getElementById('psw').value) {
                input.setCustomValidity('Password must be matching.');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }
    </script>

<script type="text/javascript" src="js/register.js"></script>


</body>
